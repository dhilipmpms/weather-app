<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="weather-card">
        <div class="top">
            <div class="location-info">
                <h1 id="city">Weather</h1>
                <p id="datetime">--</p>
            </div>

            <div class="search">
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button onclick="getWeather()">Search</button>
                <button class="location-btn" onclick="getCurrentLocation()" title="Use current location">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3" />
                        <path d="M12 1v6m0 6v6m6-11h-6m-6 0h6" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="main">
            <div class="temp-display">
                <h2>
                    <span id="temperature">--</span><span class="unit">°C</span>
                </h2>
                <p id="condition">---</p>
            </div>

            <div class="weather-icon">
                <img id="weatherIcon" src="icons/day-sunny.svg" alt="weather icon">
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <img src="icons/humidity.svg" alt="humidity">
                    <span>Feels like: <strong id="feelsLike">--°C</strong></span>
                </div>
                <div class="detail-item">
                    <img src="icons/humidity.svg" alt="humidity">
                    <span>Humidity: <strong id="humidity">--%</strong></span>
                </div>
                <div class="detail-item">
                    <img src="icons/strong-wind.svg" alt="wind">
                    <span>Wind: <strong id="wind">-- km/h</strong></span>
                </div>
            </div>
        </div>

        <div class="forecast" id="forecast"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
